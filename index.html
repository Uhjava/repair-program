    <!-- Global Error Handler to prevent white screen of death -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        if (document.body.innerHTML === '' || document.getElementById('root').innerHTML === '') {
          document.body.innerHTML = `
            <div style="background-color: #fee2e2; color: #991b1b; padding: 20px; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center; text-align: center;">
              <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Application Crashed</h1>
              <p style="margin-bottom: 20px;">${message}</p>
              <button onclick="window.location.reload()" style="background: #991b1b; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 16px;">Reload App</button>
            </div>
          `;
        }
      };
    </script>
